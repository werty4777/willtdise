<div class="container">
  <div class="col-lg-12">
    <div class="row text-center">
      <div class="col-md-4">
        <img  width="300px" height="300px" class="rounded-circle pt-5" alt="100x100" src="{{datos[0].datos.photo}}" data-holder-rendered="true">

      </div>
      <div class="col-md-8 pt-5">
        <div class="card h-100">
          <div class="card-body text-left">
            <h3 class="card-title">
              {{datos[0].datos.name}} {{datos[0].datos.lastName}}
            </h3>
            <h6 class="mb-4">{{datos[0].email}}</h6>

          </div>

        </div>
      </div>
    </div>

    <div class="card text-center my-3">
      <div class="card-header">
        <div class="row justify-content-between px-3">
          <h2>Mis Informes</h2>
          <select class="selectpicker" data-selected-text-format="count" title="Mostrar por categorÃ­a:" (change)="cambio($event)">
            <option #1>Todos</option>
            <option #2>Aprobado</option>
            <option #3>Rechazado</option>
            <option #4>Enviado a Jefatura</option>
            <option #5>Enviado a RRHH</option>
            <option #6>Archivado</option>
            <option #7>Guardado</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row " id="listado"  >



      <div  *ngFor="let item of datos;let i=index" class="col-lg-4 col-md-6 mb-4" >

          <div class="container-fluid card h-70" *ngIf="(item.status==cambio2() || cambio2()=='Todos') && item.actividades "  datasort="{{item.status}}">
            <div class="card-body">
              <h4 class="card-title">
                <a href="inicio/mostrar" (click)="setReport(item.actividades[0].idReport)">Informe {{i+1}}</a>
              </h4>
              <h5>{{item.periodoInicio}} hasta {{item.periodoFin}}</h5>
              <div *ngFor="let item2 of item.actividades">
                <p class="card-text">{{item2.actividad}}</p>
              </div>


            </div>
            <div class="card-footer ">
              <span>{{item.status}}</span>
            </div>
          </div>



      </div>


    </div>

  </div>

</div>
